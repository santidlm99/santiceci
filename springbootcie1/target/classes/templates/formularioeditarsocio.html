<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <form method="post" action="salvarsocio" th:object="${socio}">
            <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre"  th:field="*{nombre}" name="nombre"/>
            <input type="hidden"  id="nombreAntiguo" 
             th:value="${socio.nombre}" name="nombreAntiguo"/>
            </div>
        <div>
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" name="apellidos"/>
        </div>
        <div>  
            <label for="edad" class="form-label">edad:</label>
            <input type="text" class="form-control" id="edad" th:field="*{edad}" name="edad"/>
        </div>
        <div>
            <input type="submit"   class="btn btn-primary mt-2" value="nuevo"/>
        </div>
        </form>
    </div>

    </body>
</html>
