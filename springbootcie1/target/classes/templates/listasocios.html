<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>
<!-- para cada socio en la lista de socios-->

        <p th:text="${socio.nombre} + ${socio.apellidos} + ${socio.edad}">
        </p>
       </div>-->

<body>
  <div class="container">
    <table class="table table-hover">
      <thead class="table-info">
        <tr>
          <th><a href="?orden=nombre" class="link-secondary">Nombre</a></th>
          <th>
            <a href="?orden=apellidos" class="link-secondary">Apellidos</a>
          </th>
          <th><a href="?orden=edad" class="link-secondary">Edad</a></th>
          <th>Borrar</th>
          <th>Detalle</th>
          <th>Editar</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="socio: ${listasocios}">
          <td th:text="${socio.nombre}"></td>
          <td th:text="${socio.apellidos}"></td>
          <td th:text="${socio.edad}"></td>
          <td>
            <a th:href="@{borrar(nombre=${socio.nombre})}" class="btn btn-primary">borrar</a>
          </td>

          <td>
            <a th:href="@{detalle(nombre=${socio.nombre})}" class="btn btn-primary">detalle</a>
          </td>
          <td>
            <a th:href="@{editar(nombre=${socio.nombre})}" 
            class="btn btn-primary">editar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="formulariosocio" class="btn btn-primary">ir al formulario</a>
  </div>
</body>

</html>
